        <form method="post" name="add" action="">
            <table cellspacing="0" class="content" >
                <tr><th><strong>编写招聘详情</strong></th></tr>
                <tr><td>招聘标题:<input type="text" name="title" class="text"/><span class="red">[必填]</span>(*标题在2-50字符之间)</td></tr>

                <tr><td>工作时间:<input type="text" name="work_time" class="text"/></td></tr>

                <tr><td><span class="middle">工作内容:</span><textarea name="info"></textarea><span class="middle">(不得超过200位)</span></td></tr>
                <tr><td>简历邮箱:<input type="text" value="" name="email" class="text"/></td></tr>
                <tr><td>联&nbsp;系&nbsp;人:<input type="text" name="people" readonly="readonly" class="text"/></td></tr>
                <tr><td>咨询电话:<input type="text" value="" name="telephone" class="text"/></td></tr>
                <tr><td>报名方式:<input type="checkbox" name="style[]"  class="style"/>提供短信报名
                    <input type="checkbox" ame="style[]" value="0" class="style"/>提供电话报名
                </td></tr>
                <tr><td>工作地点:<select><option></option></select><select><option></option></select><select><option></option></select></td></tr>






                <tr><td><input type="submit" name="send" value="发布招聘"  class="submit level" /><input type="reset" value="重新填写" class="submit level"/></td></tr>
                <tr><td></td></tr>
